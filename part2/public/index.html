<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form @submit.prevent="login" v-if="!loggedIn" class="card-body">
      <!-- username field -->
      <div class="mb-3">
        <label for="username">Username</label>
        <input v-model="username" type="text" class="form-control" id="username" required>
      </div>

      <!-- password field -->
      <div class="mb-3">
        <label for="password">Password</label>
        <input v-model="password_hash" type="text" class="form-control" id="password" required>
      </div>

      <!-- error msg -->
      <p v-if="error">{{ error }}</p>

      <button type="submit" class="btn btn-outline-primary me-2 ">Login</button>
    </form>

    <!-- success -->
    <p v-else class="text-success text-center fs-5">Login successful, redirectingâ€¦</p>

    <!-- Dog gallery -->

    <h2 class="text-primary">All registered Dogs</h2>
    <div v-if="dogs.length" class="table-responsive mb-5">
      <table class="table table-striped align-middle">
        <thead class="table-primary">
          <tr>
            <th scope="col">Dog ID</th>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Owner ID</th>
            <th scope="col">Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="d in dogs" :key="d.dog_id">
            <td>{{ d.dog_id }}</td>
            <td>{{ d.name }}</td>
            <td>{{ d.size }}</td>
            <td>{{ d.owner_id }}</td>
            <td style="width:120px">
              <img :src="d.photo" :alt="d.name" class="img-fluid">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password_hash: '',
          error: '',
          loggedIn: false,
          dogs: []
        };
      },

      mounted() {
        this.loadDogs();
      },

      methods: {
        async loadDogs() {

          try {
            const res = await fetch('/api/dogs');
            if (!res.ok) throw new Error();
            const raw = await res.json();

            this.dogs = await Promise.all(
              raw.map(async d => {
                const r = await fetch('https://dog.ceo/api/breeds/image/random');
                const { message: url } = await r.json();
                return { ...d, photo: url };
              })
            );
          } catch (_) {
            /* ignore silently on landing page */
          }
        },

        async login () {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: this.username,
                password_hash: this.password_hash
              })
            });
            if (!res.ok) {
              const { error } = await res.json();
              this.error = error || 'Login failed';
              return;
            }

            const { user } = await res.json();
            this.loggedIn = true; // show success msg briefly

            if (user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (user.role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              this.error = 'Unknown role.';
            }
          } catch (e) {
            this.error = 'Server unreachable, please try again.';
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
