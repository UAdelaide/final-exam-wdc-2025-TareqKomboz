<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dawg of le dAy</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background: orange;
            font-family: 'Comic Sans MS', cursive;
            color: yellow;
            text-align: center;
        }
        .dog-img {
            width: 90%;
            border: 15px dashed lime;
        }
        button {
            font-size: 28px;
            background-color: #ff00ff;
            color: #000;
            padding: 20px 50px;
            border-radius: 50%;
            border: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>!!1!Random Dog</h1>
        <img :src="dogImage" class="dog-img" alt="Dog Image">
        <p>Beautiful Dog. Baad Gramer aornd speELLING</p>
        <button @click="fetchDog" type="button">Does NOthing!!!!</button>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
          data() {
            return {
              dogImage: '',
            };
          },
          mounted() {
            this.fetchDog();
          },
          methods: {
            async fetchDog() {
                try {
                    const res = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await res.json();
                    this.dogImage = data.message;
                }
                catch (err) {
                alert("OMG not again...");
                }
            }
          }
        }).mount('#app');
      </script>
</body>
</html>
